services:
  nginx:
    container_name: nginx-container
    build: ./requirements/nginx/.
    image: nginx-img
    env_file: .env
    ports:
      - "443:443"
    depends_on:
      - wordpress
    networks:
      - inception
    volumes:
      - wordpress:/var/www/html
    restart: always
  
  wordpress:
    container_name: wordpress-container
    build: ./requirements/wordpress/.
    image: wordpress-img
    env_file: .env
    ports:
      - "9000:9000"
    depends_on:
      - mariadb
    networks:
      - inception
    volumes:
      - wordpress:/var/www/html
    restart: always
  
  mariadb:
    container_name: mariadb-container
    build: ./requirements/mariadb/.
    image: mariadb-img
    env_file: .env
    ports:
      - "3306:3306"
    networks:
      - inception
    volumes:
      - mariadb:/var/lib/mysql
    restart: always
  
  adminer:
    container_name: adminer-container
    build: ./requirements/bonus/adminer/.
    image: adminer-img
    env_file: .env
    ports:
      - "6000:6000"
    networks:
      - inception
    restart: always

  redis:
    container_name: redis-container
    build: ./requirements/bonus/redis/.
    image: redis-img
    env_file: .env
    ports:
      - "6379:6379"
    networks:
      - inception
    volumes:
      - wordpress:/var/www/html
    restart: always

networks:
  inception:
    name: inception

volumes:
  wordpress:
    name: wordpress
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /home/nazouz/data/wordpress

  mariadb:
    name: mariadb
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /home/nazouz/data/mariadb