services:
  nginx:
    container_name: nginx-container
    build: ./requirements/nginx/.
    image: nginx-img
    env_file: .env
    ports:
      - "443:443"
    depends_on:
      - wordpress
    networks:
      - inception
    volumes:
      - wordpress:/var/www/html
    restart: always
  
  wordpress:
    container_name: wordpress-container
    build: ./requirements/wordpress/.
    image: wordpress-img
    env_file: .env
    ports:
      - "9000:9000"
    depends_on:
      - mariadb
    networks:
      - inception
    volumes:
      - wordpress:/var/www/html
    restart: always
  
  mariadb:
    container_name: mariadb-container
    build: ./requirements/mariadb/.
    image: mariadb-img
    env_file: .env
    ports:
      - "3306:3306"
    networks:
      - inception
    volumes:
      - mariadb:/var/lib/mysql
    restart: always
  
  adminer:
    container_name: adminer-container
    build: ./requirements/bonus/adminer/.
    image: adminer-img
    env_file: .env
    ports:
      - "9001:9001"
    networks:
      - inception
    restart: always

  redis:
    container_name: redis-container
    build: ./requirements/bonus/redis/.
    image: redis-img
    env_file: .env
    ports:
      - "6379:6379"
    networks:
      - inception
    volumes:
      - wordpress:/var/www/html
    restart: always
  
  ftp:
    container_name: ftp-container
    build: ./requirements/bonus/ftp/.
    image: ftp-img
    env_file: .env
    ports:
      - "20-21:20-21"
      - "30000-30010:30000-30010"
    networks:
      - inception
    volumes:
      - wordpress:/wp-files
    restart: always
  
  cadvisor:
    container_name: cadvisor-container
    build: ./requirements/bonus/cadvisor/.
    image: cadvisor-img
    env_file: .env
    ports:
      - "8080:8080"
    networks:
      - inception
    restart: always
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro 
      - /sys:/sys:ro 
      - /var/lib/docker/:/var/lib/docker:ro
  
  website:
    container_name: website-container
    build: ./requirements/bonus/website/.
    image: website-img
    ports:
      - "1337:1337"
    networks:
      - inception
    restart: always

networks:
  inception:
    name: inception

volumes:
  wordpress:
    name: wordpress
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /home/nazouz/data/wordpress

  mariadb:
    name: mariadb
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /home/nazouz/data/mariadb